name: Test
on:
  pull_request:

jobs:
  test:
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance (May not be needed for this project)
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
    - run: npm install
    - run: |
        cat << EOF > wrangler.toml

        main = "src/worker.ts"
        compatibility_date = "2023-07-10"
        name = "b2-cloudflare-worker"

        workers_dev = true

        [vars]
        BUCKET_NAME = "cloudflare-proxy-test"
        CACHE_CONTROL = "public,max-age=1000"

        EOF

    - run: npm run test
      env:
        AUTH_HEADER: ${{ secrets.AUTH_HEADER }}
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
